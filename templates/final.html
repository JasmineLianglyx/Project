<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>End of Experiment</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <!-- Thank-you message -->
    <div class="section">
        <h1>Thank You for Participating!</h1>
        <p style="font-size: 18px;">We appreciate your time and effort in completing this experiment. Your input is valuable to us.</p>
    </div>

    <!-- Generic question for user feedback -->
    <div class="section">
        <h2>Final Question</h2>
        <label for="feedback" style="font-size: 18px;">In cases where your prediction changed, what prompted you to reconsider your initial judgment?</label><br>
        <textarea id="feedback" name="feedback" rows="4" cols="50" placeholder="Your comments..."></textarea>
    </div>

    <!-- Submit button to finalize experiment -->
    <div class="section button-container">
        <button type="submit" onclick="submitFeedback()">Submit Feedback</button>
    </div>

    <!-- JavaScript to handle submission -->
    <script>
        function submitFeedback() {
            // This will redirect to the homepage or another specified page after submission
            alert("Thank you for your feedback!");
            window.close();  // Close window
        }
    </script>

</body>
</html>
